<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Books</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/books.css" rel="stylesheet" />
</head>
<body>
    <h2>List of books</h2>

    <form name="bookForm">
        <div class="container">
            <div class="row">
                <div class="form-group col-md">
                    <label for="Title">Title</label>
                    <input class="form-control" name="title" />
                </div>
                <div class="form-group col-md">
                    <label for="ReleaseDate">Release Date</label>
                    <input class="form-control" name="releaseDate" type="date" />
                </div>
            </div>
        </div>
        <div class="panel-body col-md-12 buttonBook">
            <button type="submit" id="search" name="search" class="btn btn-primary">Search</button>
            <button type="submit" id="reset" name="reset" class="btn btn-primary">Reset</button>
            <button type="submit" id="addNew" name="addNew" class="btn btn-primary">Create</button>
        </div>
    </form>

    <table class="table table-condensed table-striped col-md-12">
        <thead>
            <tr><th>Id</th><th>Title</th><th>Publisher</th><th>Release Date</th><th></th></tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/books.js"></script>
    <script>
        $(document).ready(function () {
            var bookHandler = new BookHandler();
            bookHandler.GetAll();
        });
    </script>
</body>
</html>
